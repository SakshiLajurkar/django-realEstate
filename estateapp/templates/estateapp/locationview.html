{% extends 'estateapp/base.html' %}



<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Location View</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>

<body>


{% block body %}

  <main role="main" >



    <div class="album py-5 bg-dark" >
      <h2 class="text-light" style="text-align: center; margin-top: 0.1%; margin-bottom: 4%; text-shadow: 2px 2px 4px #000000;"> Discover your dream home!</h2>

      <div class="container">

        <div class="row">
  {% for place in location.property_set.all %}

          <div class="col-md-4">

            <div class="card mb-4 shadow-sm" style="width: 18rem;">

              <img src="{{place.image_url}}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{place.property_name}}</h5>
                <p class="card-text">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{place.area}}</li>
                    <li class="list-group-item">{{place.price}}</li>
                  </ul>
                </p>
                <a href="/estateapp/{{location.id}}/{{place.id}}" class="btn btn-sm btn-outline-secondary">View Details Â» </a>
              </div>

            </div>

</div>
  {% endfor %}

</div>
</div>
</div>

  </main>


{% endblock %}
</body>


</html>
