{% extends 'estateapp/base.html' %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <title>Real Estate Portal</title>


</head>
{% block body %}

<body style="background-color:#232931">

  <div class="container">
    <div class="card mb-3 bg-dark " style="max-height: 1000rem; margin-top:3%; ">
      <img src="https://images.unsplash.com/photo-1495794128921-d19e1b6205af?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" class="card-img-top" alt="..." style="max-height: 25rem; opacity:0.75;border-radius: 2%;">
      <div class="card-img-overlay text-white text-center">
        <h1 class="card-title" style="margin-top: 5%; text-shadow: 3.5px 3.5px 7px white ; color:#232931 ; font-size:500%"><b><i>Broadleaf</i></b></h1>

        <p style="font-size: 200%;  color:#232931; text-shadow: 2px 2px 5px white;"><b><i>Real Estates</i></b>
        </p>

        <p style="font-size: 150%;  color:#232931; text-shadow: 2px 2px 5px white;"><b>Explore homes and neighborhoods, anytime and anywhere </b>
      </div>

    </div>

            <h2 class="text-light" style="text-align: center; margin-top: 6%; text-shadow: 2px 2px 4px #000000;"> Discover your dream home!</h2>
    {% for location in object_list %}
    <div class="container">


<a href="/estateapp/{{location.id}}" class="pic">

      <img src="{{location.location_url}}" alt="" class="center" style="
      border-radius: 50%;
      width: 30%;
      display: block;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.9), 0 6px 20px 0 rgba(0, 0, 0, 0.2);

      margin-left: auto;
      margin-right: auto;
      margin-bottom:2%;
      margin-top: 10%;">

</a>

      <h4 class="text-light" style="text-align: center; margin-bottom: 10%; text-shadow: 2px 2px 4px #000000;">
        {{location.location_name}}
        <br>
      </h4>
    </div>

    {% endfor %}


  </div>

</body>
{% endblock %}

</html>
